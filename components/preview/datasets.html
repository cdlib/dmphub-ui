

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DMPHub UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="../../ui-assets/css/main.css" media="all">
  </head>
  <body>
  <div class="t-step">
  <header class="c-header">
  <a class="c-logo" href="/">
  <img src="../../ui-assets/images/dmphub_logo.svg" alt="DMP Hub logo">
</a>

  <h1 >
    DMP Hub
  </h1>
</header>

  <main>
    <h2 >
      Datasets
    </h2>
    <div class="c-required">
  required fields
</div>

    <div class="t-step__fields">
      <button id="" class="e-button2" aria-label="" >Add a dataset</button>
      <label for="c-title" class="required">Title</label>
<input id="c-title" name="" type="text" value="" placeholder="" list="" pattern="" min="" max=""    required>

      <label for="c-description2" class="textarea">Description</label>
<textarea id="c-description2" name=""  placeholder=""  ></textarea>

      <label for="c-type" class="">Type</label>
<select name="" id="c-type"   >
  
  <option value="1" default>data</option>
  <option value="2">database</option>
  <option value="3">software</option>
  <option value="4">spreadsheet</option>
</select>

      <input id="c-personal" name="" type="checkbox" value="" placeholder="" list="" pattern="" min="" max=""    >
<label for="c-personal" class="">Contains Personal data?</label>

      <input id="c-sensitive" name="" type="checkbox" value="" placeholder="" list="" pattern="" min="" max=""    >
<label for="c-sensitive" class="">Contains sensitive data?</label>

      <label for="c-host" class="">Host</label>
<input id="c-host" name="" type="text" value="" placeholder="" list="host-list" pattern="" min="" max=""    >
<datalist id="host-list">
  <option value="Refined Granite Shirt">
  <option value="Gorgeous Metal Shirt">
  <option value="Intelligent Plastic Pizza">
  <option value="Tasty Soft Gloves">
  <option value="Unbranded Metal Bike">
  <option value="Practical Cotton Pants">
  <option value="Generic Steel Gloves">
  <option value="Practical Plastic Cheese">
  <option value="Small Steel Keyboard">
  <option value="Awesome Steel Sausages">
</datalist>

      <label for="c-keywords" class="">Keywords</label>
<input id="c-keywords" name="" type="text" value="" placeholder="" list="" pattern="" min="" max=""    >

    </div>
    <nav class="c-progress" aria-label="progress">
  <a href="">&lt; Previous</a>
  <ol>
      <li >Project</li>
      <li aria-current="step">DMP</li>
      <li >Datasets</li>
  </ol>
  <a href="">Next &gt;</a>
</nav>

  </main>

</footer>

</div>

  <script src="../../ui-assets/js/main.js"></script>
  </body>
</html>
