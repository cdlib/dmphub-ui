

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DMPHub UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="../../ui-assets/css/main.css" media="all">

  <body>
  <div class="c-other">
  <template>
    <div class="c-other__fieldgroup" role="group" aria-label="staff">
      <label id="" for="c-contributor" class="required">Contributor Type</label>
<select name="" id="c-contributor"  required >
  
  <option value="1" default>author</option>
  <option value="2">principal investigator</option>
  <option value="3">curator</option>
</select>

      <label id="" for="c-name1" class="required">Name</label>
<input id="c-name1" name="" type="text" value="" placeholder="" list="" pattern="" min="" max=""    required>

      <label id="" for="c-email" class="required">Email</label>
<input id="c-email" name="" type="email" value="" placeholder="" list="" pattern="" min="" max=""    required>

      <label id="" for="orcid-field" class="">ORCID</label>
<input id="orcid-field" name="" type="text" value="" placeholder="" list="" pattern="" min="" max=""    >

      <button id="" class="e-button3" type="button" aria-label=""  >Remove This Staff</button>
    </div>
  </template>
  <div class="c-other__fields">
  </div>
  <button id="button-add" class="e-button2" type="button" aria-label=""  >Add Another Staff</button>
</div>

  <script src="../../ui-assets/js/main.js"></script>
  </body>
